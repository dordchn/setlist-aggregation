<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div class="section">
    <input type="button" value="Select all" onclick = "Array.from(document.querySelectorAll('input[type=checkbox]')).forEach(c=>c.checked = true)" />
    <input type="button" value="Select none" onclick = "Array.from(document.querySelectorAll('input[type=checkbox]')).forEach(c=>c.checked = false)" />
  </div>
  <div class="section">
    <div id="shows"></div>
  </div>
  <div class="section">
    <input id="render" type="button" value="Render" />
  </div>
  <div class="section" id="songs"></div>

  <script src="index.js" type="module"></script>
</body>

</html>
